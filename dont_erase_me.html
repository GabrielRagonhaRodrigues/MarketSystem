<div class="container">
    <div class="row">
        <div class="">
            <!-- <h1>Seja bem-vindo à área de fale conosco</h1> -->
        </div>
        
    </div>
    <div class="col-12 col-sm-6 offset-sm-3 col-md-8 offset-md-2 col-lg-12 offset-lg-0 card purple-border">
        <div class="card-header">Preencha seus dados</div>
        <div class="card-body">
            <!-- Tel us form -->
            <form action="#" method="POST" class="form-group">
                
                <div class="row">
                <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <!-- Name field -->
                    <label for="name">Nome:</label>
                    <input class="form-control purple-border" type="text" name="name" id="name" placeholder="Digite seu nome" maxlength="256"><br>
                </div>
                <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    
                    <!-- Email field -->
                    <label for="email">E-mail:</label>
                    <input class="form-control purple-border" type="email" name="email" id="email" placeholder="Digite seu e-mail" maxlength="256"><br>
                    
                </div>
                </div>
                </div>
                <div class="form-group">
                    <!-- Number field -->
                    <label for="number">Número de telefone:</label>
                    <input class="form-control purple-border" type="email" name="email" id="number" placeholder="Digite seu número" maxlength="256"><br>
                </div>

                
                <div class="form-group">
                    <!-- Text area field -->
                    <textarea class="form-control purple-border" name="message" id="message">Digite sua mensagem</textarea><br>
                </div>


                <!-- Radios div -->
                <div class="form-check">
                    <!-- Male radio -->
                    <input class="custom-check-input" type="radio" name="sex" value="male" id="male">
                    <!-- Male label -->
                    <label class="form-check-label" for="male">
                        Masculino
                    </label>

                    <!-- Female radio -->
                    <input class="custom-check-input" type="radio" name="sex" value="female" id="female">
                    <!-- Female label -->
                    <label class="form-check-label" for="female">
                        Feminino
                    </label>
                </div>

                <!-- Submit button -->
                <input type="submit" name="submit" value="ENVIAR" class="btn btn-primary"><br>
            </form>
        </div>
    </div>
</div>
