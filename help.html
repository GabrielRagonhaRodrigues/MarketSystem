<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    
    <!-- jQUERY -->

    <!-- POPPER.JS -->

    <!-- BOOTSTRAP.JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <title>Fale conosco</title>
    
    <!-- PAGE STYLES -->
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/help.css">
    
    <!-- PAGE FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">

</head>
<body>
    
    <div class="header">
        <a href="index.html">
            <img src="./images/market_system.png" alt="market system" width="100" height="100" class="icon">
        </a>   
        <h2 class="logo">MarketSystem</h2>
        <input type="checkbox" id="chk">
        <label for="chk" class="show-menu-btn">
            <i class="fa fa-th-large"></i>
        </label>
        <ul class="menu">
            <a href="index.html">Início</a>
            <a href="products.html">Produtos</a>
            <a href="prices.html">Preços</a>
            <a href="location.html">Localização</a>
            <label for="chk" class="hide-menu-btn">
                <i class="fa fa-times"></i>
            </label>
        </ul>
    </div>
    <!-- <h1>Fale conosco</h1>
        <h2>Em quê podemos lhe ajudar?</h2> -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Seja bem-vindo à área de fale conosco</h1>
            </div>
            
        </div>
        <div class="card">
            <div class="card-header">Preencha seus dados</div>
            <div class="card-body">
                <!-- Tel us form -->
                <form action="#" method="POST" class="form-group">
                    <!-- Name field -->
                    <label for="name">Nome:</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Digite seu nome" maxlength="256"><br>
                    
                    <!-- Email field -->
                    <label for="name">E-mail:</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu e-mail" maxlength="256"><br>
                    
                    <!-- Number field -->
                    <label for="name">Número de telefone:</label>
                    <input class="form-control" type="email" name="email" id="number" placeholder="Digite seu número" maxlength="256"><br>

                    <!-- Text area field -->
                    <textarea class="form-control" name="message" id="message" rows="10">Digite sua mensagem</textarea><br>


                    <!-- Radios div -->
                    <div class="form-check">
                        <!-- Male radio -->
                        <input class="custom-check-input" type="radio" name="sex" value="male" id="male">
                        <!-- Male label -->
                        <label class="form-check-label" for="male">
                            Masculino
                        </label>

                        <!-- Female radio -->
                        <input class="custom-check-input" type="radio" name="sex" value="female" id="female">
                        <!-- Female label -->
                        <label class="form-check-label" for="female">
                            Feminino
                        </label>
                    </div>

                    <!-- Submit button -->
                    <input type="submit" name="submit" value="ENVIAR" class="btn btn-primary"><br>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
